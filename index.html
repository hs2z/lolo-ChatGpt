<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ❤ LoLo's Chatgpt  </title>
    <style>
        /* ChatBot Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Login Container */
        .login-container {
            background: #18191a;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 400px;
            max-width: 95vw;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            color: #fff;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(78, 84, 200, 0.3);
        }

        .login-subtitle {
            color: #a0a0a0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Form Styles */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .form-input {
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #333;
            font-size: 1rem;
            background: #232526;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.1);
            background: #2a2a2a;
        }

        .form-input::placeholder {
            color: #666;
            opacity: 0.7;
        }

        /* Button Styles */
        .login-btn {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 84, 200, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Message Styles */
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            color: #51cf66;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            animation: fadeInUp 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chat Container */
        .chat-container {
            background: #18191a;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 400px;
            max-width: 95vw;
            height: 600px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            background: #232526;
            color: #fff;
            padding: 18px 24px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
        }

        .logout-btn:hover {
            background: #ff3742;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.4);
        }

        .chat-messages {
            flex: 1;
            padding: 18px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            background: rgba(24, 25, 26, 0.95);
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #232526;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4e54c8;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #8f94fb;
        }

        /* Message Styles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            animation: fadeIn 0.3s;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: #232526;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.bot.love {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: #fff;
            animation: heartBeat 0.6s ease-in-out;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Chat Input Area */
        .chat-input-area {
            display: flex;
            padding: 16px;
            background: #232526;
            border-top: 1px solid #333;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .chat-input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 2px solid #333;
            font-size: 1rem;
            background: #18191a;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.1);
            background: #1f1f1f;
        }

        .chat-input::placeholder {
            color: #666;
            opacity: 0.7;
        }

        .send-btn {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(78,84,200,0.12);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78,84,200,0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading {
            display: none;
            color: #4e54c8;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container,
            .chat-container {
                width: 95vw;
                height: 90vh;
                margin: 2.5vh auto;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .chat-header {
                padding: 14px 18px;
                font-size: 1.1rem;
            }
            
            .message {
                font-size: 0.9rem;
                padding: 10px 14px;
            }
            
            .chat-input {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
            
            .send-btn {
                padding: 0 16px;
                font-size: 1rem;
            }
        }

        /* Dark Mode Enhancements */
        @media (prefers-color-scheme: dark) {
            .form-input,
            .chat-input {
                background: #1a1a1a;
            }
            
            .form-input:focus,
            .chat-input:focus {
                background: #222;
            }
        }

        /* Accessibility */
        .form-input:focus,
        .chat-input:focus,
        .login-btn:focus,
        .send-btn:focus,
        .logout-btn:focus {
            outline: 2px solid #4e54c8;
            outline-offset: 2px;
        }

        /* Animation for smooth transitions */
        .login-container,
        .chat-container {
            transition: all 0.3s ease;
        }

        /* Glow effect for special elements */
        .login-title,
        .message.bot.love {
            text-shadow: 0 0 10px rgba(78, 84, 200, 0.3);
        }

        /* Hover effects for interactive elements */
        .form-input:hover,
        .chat-input:hover {
            border-color: #555;
        }

        /* Loading state for buttons */
        .login-btn:disabled,
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn:disabled:hover,
        .send-btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.3);
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1 class="login-title"> ❤ LoLo's ChatGpt </h1>
            <p class="login-subtitle">أدخل بياناتك للدخول</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">اسم المستخدم</label>
                <input type="text" id="username" class="form-input" placeholder="أدخل اسم المستخدم" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-input" placeholder="أدخل كلمة المرور" required>
            </div>
            
            <button type="submit" class="login-btn">دخول</button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span> ❤ LoLo's ChatGpt</span>
            <button class="logout-btn" id="logoutBtn">خروج</button>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <form class="chat-input-area" id="chatForm">
            <input type="text" class="chat-input" id="chatInput" placeholder="اكتب رسالتك هنا..." required>
            <button type="submit" class="send-btn">إرسال</button>
        </form>
    </div>

    <script>
        // Configuration
        const OPENROUTER_API_KEY = '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';
        
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Valid credentials (in real app, this would be server-side)
        const validCredentials = {
            username: 'lolo',
            password: '123'
        };
        
        let conversation = [];
        let isFirstMessage = true;
        
        // Login functionality
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate credentials
            if (username === validCredentials.username && password === validCredentials.password) {
                successMessage.textContent = 'تم تسجيل الدخول بنجاح!';
                successMessage.style.display = 'block';
                
                // Show chat after short delay
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    chatInput.focus();
                }, 1000);
            } else {
                errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة!';
                errorMessage.style.display = 'block';
            }
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            chatContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            
            // Clear chat
            chatMessages.innerHTML = '';
            conversation = [];
            isFirstMessage = true;
            
            // Clear login form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        // Add message to chat
        function addMessage(text, sender, isLoveMessage = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            if (isLoveMessage) {
                msgDiv.classList.add('love');
            }
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Send message to OpenRouter with retry mechanism
        async function sendMessageToOpenRouter(message, retryCount = 0) {
            // Add user message
            conversation.push({ role: 'user', content: message });
            addMessage(message, 'user');
            
            // Check if it's the first message
            if (isFirstMessage) {
                isFirstMessage = false;
                addMessage('بحبك ي لولو ❤️', 'bot', true);
                return;
            }
            
            // Show loading
            const loadingIndex = chatMessages.children.length;
            addMessage('جاري الكتابة...', 'bot');
            
            try {
                // Get current origin for referer
                const currentOrigin = window.location.origin || window.location.href;
                
                // Validate API key
                if (!OPENROUTER_API_KEY || OPENROUTER_API_KEY.trim() === '') {
                    throw new Error('مفتاح API غير موجود');
                }
                
                // Create AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 seconds timeout
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': currentOrigin,
                        'X-Title': 'LoLo ChatBot'
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: conversation,
                        max_tokens: 512,
                        temperature: 0.7
                    }),
                    mode: 'cors',
                    credentials: 'omit',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                // Check response status
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMsg = 'خطأ في الاتصال بالخادم';
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMsg = errorData.error?.message || errorData.message || errorMsg;
                    } catch (e) {
                        errorMsg = `خطأ ${response.status}: ${response.statusText}`;
                    }
                    
                    // Retry on server errors (5xx) or rate limit (429)
                    if ((response.status >= 500 || response.status === 429) && retryCount < 2) {
                        // Remove loading message
                        if (chatMessages.children[loadingIndex]) {
                            chatMessages.removeChild(chatMessages.children[loadingIndex]);
                        }
                        addMessage('إعادة المحاولة...', 'bot');
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        return sendMessageToOpenRouter(message, retryCount + 1);
                    }
                    
                    throw new Error(errorMsg);
                }
                
                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('استجابة غير صحيحة من الخادم');
                }
                
                const botMsg = data.choices[0].message.content?.trim() || 'لم أتمكن من الرد.';
                
                conversation.push({ role: 'assistant', content: botMsg });
                
                // Remove loading message
                if (chatMessages.children[loadingIndex]) {
                    chatMessages.removeChild(chatMessages.children[loadingIndex]);
                }
                addMessage(botMsg, 'bot');
                
            } catch (err) {
                // Remove loading message
                if (chatMessages.children[loadingIndex]) {
                    chatMessages.removeChild(chatMessages.children[loadingIndex]);
                }
                
                // Better error messages
                let errorMsg = 'خطأ في الاتصال بالخادم';
                
                if (err.name === 'AbortError') {
                    errorMsg = 'انتهت مهلة الاتصال. يرجى المحاولة مرة أخرى.';
                } else if (err.name === 'TypeError' && err.message.includes('fetch')) {
                    errorMsg = 'خطأ في الاتصال بالإنترنت. تحقق من اتصالك.';
                } else if (err.name === 'TypeError' && err.message.includes('Failed to fetch')) {
                    errorMsg = 'فشل الاتصال بالخادم. قد تكون هناك مشكلة في CORS أو الاتصال.';
                } else if (err.message) {
                    errorMsg = err.message;
                }
                
                // Retry on network errors or timeout
                if ((err.name === 'TypeError' || err.name === 'AbortError') && retryCount < 2) {
                    addMessage('إعادة المحاولة...', 'bot');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    return sendMessageToOpenRouter(message, retryCount + 1);
                }
                
                addMessage('خطأ: ' + errorMsg, 'bot');
                console.error('Chat error:', err);
                
                // Log detailed error for debugging
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    console.error('Error details:', {
                        name: err.name,
                        message: err.message,
                        stack: err.stack,
                        retryCount: retryCount
                    });
                }
            }
        }
        
        // Handle chat form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;
            
            chatInput.value = '';
            sendMessageToOpenRouter(message);
        });
        
        // Focus input on load
        window.onload = () => {
            document.getElementById('username').focus();
        };
    </script>
</body>
</html>
